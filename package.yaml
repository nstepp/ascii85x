name:                ascii85x
version:             0.2.4.0
github:              "nstepp/ascii85x"
license:             BSD3
author:              "Nigel Stepp"
maintainer:          "stepp@atistar.net"
copyright:           "2021 Nigel Stepp"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Displays TI-85 variable files as text
category:            Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nstepp/ascii85x#readme>

dependencies:
- base >= 4.7 && < 5
- array >= 0.5 && < 0.6
- text >= 1.2 && < 3
- bytestring >= 0.10 && < 0.12
- attoparsec >= 0.13 && < 0.15
- JuicyPixels >= 3.3 && < 4
- vector >= 0.12 && < 1

default-extensions:
- OverloadedStrings

library:
  source-dirs: src

executables:
  ascii85x:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - optparse-applicative
    - ascii85x

tests:
  ascii85x-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ascii85x
    - hedgehog

